<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | beOnd Hub</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/Favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/Favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/Favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/Favicon/site.webmanifest">
    <link rel="shortcut icon" href="assets/Favicon/favicon.ico">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="stylesheet" href="CSS/logo-tagline.css">
    <style>
        /* 404 Page Specific Styling */
        body {
            overflow: hidden;
            background: linear-gradient(135deg, #050505, #111111);
        }
        
        .error-container {
            position: relative;
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            z-index: 1;
        }
        
        .error-logo {
            margin-bottom: 2rem;
            transform: scale(1.2);
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        .error-logo:hover {
            transform: scale(1.3);
            filter: drop-shadow(0 0 15px rgba(254, 207, 106, 0.5));
        }
        
        .error-code {
            font-size: 10rem;
            font-weight: 700;
            margin: 0;
            background: linear-gradient(135deg, #fff, #a4a9af);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1;
            position: relative;
            z-index: 2;
        }
        
        .error-code .highlight {
            background: linear-gradient(135deg, #fecf6a, #fdd169);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            display: inline-block;
        }
        
        .error-code .highlight::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: radial-gradient(circle, rgba(254, 207, 106, 0.4) 0%, rgba(254, 207, 106, 0) 70%);
            filter: blur(15px);
            z-index: -1;
            animation: pulse-glow 2s infinite;
        }
        
        .error-title {
            font-size: 2.5rem;
            margin: 1rem 0 2rem;
            font-weight: 600;
            color: #fff;
        }
        
        .error-message {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto 3rem;
            color: #a4a9af;
            line-height: 1.6;
        }
        
        .home-button {
            display: inline-block;
            padding: 1rem 2.5rem;
            background: linear-gradient(135deg, rgba(254, 207, 106, 0.1), rgba(254, 207, 106, 0.2));
            color: #fecf6a;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            letter-spacing: 1px;
            border: 2px solid rgba(254, 207, 106, 0.3);
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .home-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0%;
            height: 100%;
            background: linear-gradient(135deg, rgba(254, 207, 106, 0.8), rgba(254, 207, 106, 0.6));
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: -1;
        }
        
        .home-button:hover {
            color: #000;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3), 0 0 15px rgba(254, 207, 106, 0.5);
        }
        
        .home-button:hover::before {
            width: 100%;
        }
        
        /* Animated background elements */
        .bg-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }
        
        .bg-element {
            position: absolute;
            background: rgba(254, 207, 106, 0.05);
            border-radius: 50%;
            filter: blur(5px);
            opacity: 0.5;
            animation: float 15s infinite ease-in-out;
        }
        
        .bg-element:nth-child(1) {
            width: 300px;
            height: 300px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .bg-element:nth-child(2) {
            width: 200px;
            height: 200px;
            top: 60%;
            left: 80%;
            animation-delay: 2s;
        }
        
        .bg-element:nth-child(3) {
            width: 150px;
            height: 150px;
            top: 70%;
            left: 20%;
            animation-delay: 4s;
        }
        
        .bg-element:nth-child(4) {
            width: 250px;
            height: 250px;
            top: 20%;
            left: 70%;
            animation-delay: 6s;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
            }
            25% {
                transform: translateY(-20px) translateX(10px);
            }
            50% {
                transform: translateY(0) translateX(20px);
            }
            75% {
                transform: translateY(20px) translateX(10px);
            }
        }
        
        @keyframes pulse-glow {
            0%, 100% {
                opacity: 0.4;
                filter: blur(15px);
            }
            50% {
                opacity: 0.8;
                filter: blur(20px);
            }
        }
        
        /* Responsive styles */
        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }
            
            .error-title {
                font-size: 1.8rem;
            }
            
            .error-message {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-elements">
        <div class="bg-element"></div>
        <div class="bg-element"></div>
        <div class="bg-element"></div>
        <div class="bg-element"></div>
    </div>
    
    <div class="error-container">
        <div class="error-logo">
            <a href="index.html">
                <img src="assets/beOnd_logo/beOnd_logo_1.png" alt="beOnd HUB" width="180">
            </a>
        </div>
        
        <h1 class="error-code">4<span class="highlight">O</span>4</h1>
        <h2 class="error-title">Page Not Found</h2>
        
        <p class="error-message">
            Looks like you've ventured be<span style="color: #fecf6a; font-weight: 600;">O</span>nd our mapped territory. 
            The page you're looking for has either been moved, deleted, or never existed in the first place. 
            Let's get you back on track to something extraordinary.
        </p>
        
        <a href="/" class="home-button">Return Home</a>
    </div>
    
    <script>
        // Add subtle animation to the 404 page
        document.addEventListener('DOMContentLoaded', function() {
            // Animate the error code on load
            const errorCode = document.querySelector('.error-code');
            setTimeout(() => {
                errorCode.style.transform = 'scale(1.05)';
                setTimeout(() => {
                    errorCode.style.transform = 'scale(1)';
                }, 300);
            }, 500);
            
            // Add mousemove parallax effect
            document.addEventListener('mousemove', function(e) {
                const elements = document.querySelectorAll('.bg-element');
                const x = e.clientX / window.innerWidth;
                const y = e.clientY / window.innerHeight;
                
                elements.forEach((element, index) => {
                    const speed = 0.05 * (index + 1);
                    const xOffset = (x - 0.5) * speed * 100;
                    const yOffset = (y - 0.5) * speed * 100;
                    
                    element.style.transform = `translate(${xOffset}px, ${yOffset}px)`;
                });
            });
        });
    </script>
</body>
</html>
